<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Task Management</title>
</head>
<body>

    <form id="task-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="description">Description:</label>
        <textarea id="description" required></textarea>

        <label for="start-date-time">Start date and time:</label>
        <input type="datetime-local" id="start-date-time" required>

        <label for="end-date-time">End date and time:</label>
        <input type="datetime-local" id="end-date-time" required>

        <button type="submit">Add Task</button>
    </form>


    <div id="task-list">

    </div>

    <script src=“makeAList.js”></script>
</body>
</html>
